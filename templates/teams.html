{% extends "layout.html" %}

{% block title %}
    Teams
{% endblock %}

{% block main %}

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Team</th>
                <th scope="col">Location</th>
                <th scope="col">Conference</th>
                <th scope="col">Region</th>
                <th scope="col">Roster</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.team_name }}</td>
                <td>{{ user.team_city }}, {{ user.team_state}}</td>
                <td>{{ user.conference }}</td>
                <td>{{ user.region }}</td>
                <td>
                    <form action="/team_roster" method="post">
                         <input type="hidden" name="team_name" value="{{ user.team_name }}">
                        <button class="btn btn-primary" type="submit">Roster</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
